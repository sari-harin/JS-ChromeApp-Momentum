<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Momentum App</title>
    </head>
    <body>
        <h2 id="clock" class=fontStyles style="font-size: xx-large">00:00</h2>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="What is your name?"/>
            <button>Log In</button>
        </form>
        <h1 id="greeting" style="color: white" class="hidden"></h1>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required>
        </form><ul style="color: white" id="todo-list">
        </ul>
        <div style="color:white; font-family: 'Times New Roman', Times, serif; font-size: x-large;" class=center id="quote">
            <span></span>
            <span></span>
        </div>
        <div style="font-size: larger;color:white;text-align: center;" id="weather">
            <span></span>
            <span></span>
        </div>
        <script src="js/app.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
